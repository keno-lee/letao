<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 乐淘侧边栏 -->
    <div class="lt_aside">
        <div class="aside_title">乐淘后台管理</div>
        <div class="user_info">
            <img src="./images/user.jpg" alt="">
            <p>KeNo-lee</p>
        </div>
        <div class="control_cate">
            <ul>
                <li><a class="active" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="cate_mana" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="cate_menu" style="display:none">
                        <a href="first.html" class="first_menu">一级分类</a>
                        <a href="second.html" class="second_menu">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 乐淘顶部栏 -->
    <div class="lt_topbar">
        <a class="icon_menu pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="icon_exit pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 乐淘内容区 -->
    <div class="lt_content">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>


            <!-- 表格 -->
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">用户名</th>
                        <th class="text-center">手机号</th>
                        <th class="text-center">状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>itcast</td>
                        <td>15102324243</td>
                        <td>正常</td>
                        <td>
                            <button class="btn btn-danger">禁用</button>
                            <button class="btn btn-success">启用</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </div>
    </div>
    <!-- lt_content -->





    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="user_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->







    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>

    <script type="text/template" id="userTmp">
        {{each rows v i}}
        <tr data-id="{{v.id}}">
            <td>{{(page-1)*size+ (i+1)}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete == 1? "启用中":"禁用中"}}</td>
            <td>
                {{ if v.isDelete === 1 }}
                <button class="btn btn-danger">禁用</button> {{ else }}
                <button class="btn btn-success">启用</button> {{ /if }}
            </td>
        </tr>
        {{/each}}
    </script>

</body>

</html>

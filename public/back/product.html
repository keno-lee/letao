<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 乐淘侧边栏 -->
    <div class="lt_aside">
        <div class="aside_title">乐淘后台管理</div>
        <div class="user_info">
            <img src="./images/user.jpg" alt="">
            <p>KeNo-lee</p>
        </div>
        <div class="control_cate">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="cate_mana" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="cate_menu" style="display:none;">
                        <a href="first.html" class="first_menu">一级分类</a>
                        <a href="second.html" class="second_menu">二级分类</a>
                    </div>
                </li>
                <li><a class="active" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 乐淘顶部栏 -->
    <div class="lt_topbar">
        <a class="icon_menu pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="icon_exit pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 乐淘内容区 -->
    <div class="lt_content">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <button class="btn btn-default mb_20 btn-add">添加商品</button>
            <!-- 表格 -->
            <table class="table table-bordered text-center table-hover">
                <thead>
                    <tr>
                        <th class="text-center" width="10%">序号</th>
                        <th class="text-center" width="25%">商品名称</th>
                        <th class="text-center" width="25%">商品描述</th>
                        <th class="text-center" width="10%">商品库存</th>
                        <th class="text-center" width="10%">商品尺寸</th>
                        <th class="text-center" width="10%">商品状态</th>
                        <th class="text-center" width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                    <!-- <tr>
                        <td></td>
                    </tr> -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="text-right">
                <ul id='pagintor'></ul>
            </div>
        </div>
    </div>
    <!-- lt_content -->


    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="exit_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-exit">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->



    <!-- 添加第二分类模态框 -->
    <div class="modal fade" tabindex="-1" id="product_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <!-- 下拉菜单功能  二级分类:品牌名称brandId -->
                        <div class="form-group">
                            <div class="dropdown mb_20">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                  请选择二级分类
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- <li><a href="#">Action</a></li> -->
                                </ul>
                                <input type="hidden" name="brandId" id="dropdown-input">
                            </div>
                        </div>

                        <!-- 商品名称 proName-->
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>


                        <!-- 商品描述 proDesc-->
                        <div class="form-group">
                            <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>

                        <!-- 商品库存 num-->
                        <div class="form-group">
                            <input type="number" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <!-- 商品尺码 size-->
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码(32-46)">
                        </div>

                        <!-- 商品原价 oldPrice-->
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>

                        <!-- 商品现价 price-->
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>

                        <!-- 上传图片功能 图片 -->
                        <div class="form-group">
                            <label for="file" class="btn btn-default mb_20" style="display:block;">上传图片</label>
                            <!-- 图片picName1picAddr1 -->

                            <input type="file" name="pic1" id="file" style="display:none" data-url="/product/addProductPic" multiple>
                        </div>
                        <div class="form-group img-box">
                            <!-- <input type="hidden" name="brandLogo" id="brandLogo"> -->
                            <input type="hidden" name="picStatus">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- 使用form="id"属性关联form表单 -->
                    <button type="submit" form="form" class="btn btn-primary btn-confirm">添加</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->










    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>

    <script type="text/template" id="productTmp">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+(i+1)}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu==1?"已上架":"已下架"}}</td>
            {{if v.statu==1}}
            <td><button class="btn btn-danger">下架</button></td>
            {{else}}
            <td><button class="btn btn-success">上架</button></td>
            {{/if}}
        </tr>
        {{/each}}
    </script>

    <script type="text/template" id="secondcateTmp">
        {{each rows v i}}
        <li><a data-brandid="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
    </script>
</body>

</html>

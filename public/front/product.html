<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>商品详情</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">

</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a class="home" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i> </a>
            <p class="title">商品详情</p>
            <a class="reload" href="javascript:location.reload();"><i class="mui-icon mui-icon-reload"></i> </a>
        </div>

        <!-- 乐淘内容主体 -->
        <div class="lt_main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 轮播图 -->
                    <div class="mui-slider">
                        <!-- 轮播图模板引擎 -->
                    </div>

                    <!-- 产品信息 -->
                    <div class="productInfo">
                        <!-- 模板引擎动态渲染 -->
                    </div>


                </div>
            </div>
        </div>

        <!-- 去购物车 -->
        <div class="lt_goCart">
            <a class="go_cart mui-pull-left" href="cart.html">去购物车</a>
            <div class="btns mui-pull-right">
                <button class="mui-btn mui-btn-red btn-add">加入购物车</button>
                <button class="mui-btn mui-btn-yellow btn-buy">立即购买</button>
            </div>
        </div>
    </div>


    <!-- 产品信息区模板引擎 -->
    <script type="text/html" id="productTmp">
        <div class="itemBox proName">{{proName}}</div>
        <div class="itemBox">价格: <span class="price">¥{{price}} </span><span class="oldPrice"> ¥{{oldPrice}}</span></div>

        <div class="itemBox size">尺码:
            <% var arr = size.split("-");for(var i = arr[0];i <= arr[1]; i++){ %>
                <span><%= i %></span>
                <% } %>
        </div>
        <div class="itemBox lt_num">数量:
            <div class="mui-numbox" data-numbox-step="1" data-numbox-min="1" data-numbox-max="{{num}}">
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量:{{num}}双</span>
        </div>
        <div class="itemBox desc">详情:{{proDesc}}</div>
    </script>

    <!-- 轮播图模板引擎 -->
    <script type="text/html" id="sliderTmp">
        <div class="mui-slider-group mui-slider-loop">
            <!-- 假图片 -->
            <div class="mui-slider-item">
                <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
            </div>
            {{each pic v}}
            <div class="mui-slider-item">
                <a href="#"><img src="{{v.picAddr}}" /></a>
            </div>
            {{/each}}
            <!-- 假图片 -->
            <div class="mui-slider-item">
                <a href="#"><img src="{{pic[0].picAddr}}" /></a>
            </div>

        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </script>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a class="home" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i> </a>
            <p class="title">商品列表</p>
        </div>
        <!-- 乐淘内容主体 -->
        <div class="lt_main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索内容" class="search-content">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>
                    <!-- 排序筛查 -->
                    <div class="sort mui-clearfix">
                        <div class="sortItem">上架时间 <i class="fa fa-angle-down"></i></div>
                        <div class="sortItem sortPrice">价格 <i class="fa fa-angle-down"></i></div>
                        <div class="sortItem sortNum">库存 <i class="fa fa-angle-down"></i></div>
                        <div class="sortItem">折扣 <i class="fa fa-angle-down"></i></div>
                    </div>
                    <!-- 产品列表 -->
                    <div class="product">
                        <ul class="mui-clearfix">
                            <!-- 挖个坑 -->
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- 搜索记录 -->

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="productTmp">
        {{if data.length === 0}}
        <p>没有更多的商品信息</p>
        {{else}} {{each data v}}
        <li>
            <a href="product.html?id={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p><span class="price">¥{{v.price}}</span><span class="oldPrice">¥{{v.oldPrice}}</span></p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}} {{/if}}
    </script>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>

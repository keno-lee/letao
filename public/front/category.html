<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>产品分类</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">

</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a class="home" href="index.html"> <i class="fa fa-home"></i> </a>
            <p class="title">产品分类</p>
            <a class="search" href="search.html"><i class="fa fa-search"></i></a>
        </div>
        <!-- 内容区域 -->
        <div class="lt_main">
            <div class="sidebar">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 内容 -->
                        <ul class="cateTop">
                            <!-- <li class="sidebarItem current">运动馆</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 内容 -->
                        <ul class="mui-clearfix cateSec">
                            <!-- <li class="contentItem">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li class="current"><a href="category.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
            </ul>
        </div>
    </div>



    <script type="text/html" id="topTmp">
        {{each rows v i}}
        <li data-id="{{v.id}}" class="sidebarItem {{i==0?'current':''}}">{{v.categoryName}}</li>
        {{/each}}
    </script>


    <script type="text/html" id="secTmp">
        {{each rows v i}}
        <li class="contentItem">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </li>
        {{/each}}
    </script>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>

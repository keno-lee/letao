<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>购物车</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">

</head>

<body>

    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a class="home" href="index.html">
                <i class="fa fa-home"></i>
            </a>
            <p class="title">购物车</p>
        </div>
        <!-- 内容区域 -->
        <div class="lt_main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view">

                    </ul>
                </div>
            </div>
        </div>

        <!-- 生成订单 -->
        <div class="lt_order">
            订单总金额: ¥00.00
            <button class="mui-btn mui-btn-red mui-pull-right">生成订单</button>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li class="current">
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <script type="text/html" id="cartTmp">
        {{each list v i}}
        <li class="mui-table-view-cell mui-transitioning" data-productSize="{{v.productSize}}" data-id='{{v.id}}' data-productid='{{v.productId}}'
            data-size="{{v.size}}" data-num="{{v.num}}" data-productNum="{{v.productNum}}">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn-edit" style="transform: translate(0px, 0px);"></a>
                <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-del" style="transform: translate(-90px, 0px);"></a>
            </div>
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <div class="mui-table-cell">
                    <a href="javascript:;">
                        <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}">
                        <input type="checkbox" name="" id="checkbox">
                        <div class="mui-media-body">
                            <div class="title">{{v.proName}}</div>
                            <p class="lt_price">
                                <span class="price">¥{{v.price}} </span>
                                <span class="oldPrice"> ¥{{v.oldPrice}}</span>
                                <span class="mui-pull-right">{{v.num}}双</span>
                            </p>
                            <p>鞋码 : {{v.size}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </li>
        {{/each}}
    </script>


    <script type="text/html" id="htmlStr">

        <div class="itemBox lt_size">尺码:
            <% 
                var str = productsize;
                var arr = str.split("-");
                var start = arr[0];
                var end = arr[1]; 
                for(var i= start;i <=end;i++){
            %>
                <span class="{{ i == size?'active':'' }}">{{ i }}</span>
                <% } %>
        </div>
        <div class="itemBox lt_num">数量:
            <div class="mui-numbox" data-numbox-step="1" data-numbox-min="1" data-numbox-max="{{productnum}}">
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
    </script>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
